<ion-header class="ion-no-border" translucent="true">
  <ion-toolbar style="padding-top: 40px;">
    <div slot="start" class="welcome-container">
      <img src="../../assets/icon/menu.png" class="menu-icon">
      <ion-text color="primary" style="font-weight: 600;font-size: 2rem;">Welcome</ion-text>
      <ion-text color="primary" style="font-weight: 500; font-size: 1.5rem;">Shah</ion-text>
    </div>
    <div slot="end" class="logo-container">
      <img src="assets/images/logo.png" class="app-logo" />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-img">
        <img src="../../assets/images/Profile.jpg" alt="profile.png">
      </div>
      <ion-card class="profile">
        <div class="icons">
          <ion-icon name="search-outline"></ion-icon>
          <ion-icon name="notifications-outline"></ion-icon>
          <ion-icon name="albums-outline"></ion-icon>
        </div>
        <div class="profile-details">
          <ion-text class="profile-name">Shah Jahan Sangeen</ion-text>
          <p class="wallet-type"> Individual Wallet</p>
          <div class="total-balance">
            <ion-text>Total Balance</ion-text>
            <div class="balance">
              <div class="afn">AFN 100,000</div>
              <div class="usd">USD 12,00</div>
            </div>
            <ion-text class="transactions">Recent Transactions</ion-text>
          </div>
        </div>
      </ion-card>
    </div>

    <div class="icon-grid">
      <ion-card class="icon-card" *ngFor="let item of menuItems">
        <ion-card-content>
          <img [src]="item.icon" [alt]="item.title" class="card-content" />
          <ion-text>{{ item.title }}</ion-text>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="banner">
      <img src="../../assets/images/banner.jfif" alt="banner.png">
      <img src="../../assets/images/banner.jfif" alt="banner.png">
      <img src="../../assets/images/banner.jfif" alt="banner.png">
    </div>
  </div>
</ion-content>
  <ion-footer>
    <div class="footer-icons">
      <ion-icon name="home-outline"></ion-icon>
      <ion-icon name="analytics-outline"></ion-icon>
      <ion-icon name="menu-outline"></ion-icon>
    </div>
  </ion-footer>
